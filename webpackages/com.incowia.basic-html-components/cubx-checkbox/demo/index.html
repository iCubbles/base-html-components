<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;cubx-checkbox&gt;</title>

    <script src="../../../cubx.core.rte@2.2.3/webcomponents-lite/webcomponents-lite.js"></script>

    <!--
        Refer to the crc-loader artifact from a Cubbles-Base.
        Take care: All other dependencies are expected to be available within the same Base!

        Want to add a 'main' -script to be executed after the dependencies have been loaded?
        If yes, add the following attribute: data-crc-main="js/my-script.js"
    -->
    <script src="../../../cubx.core.rte@2.2.3/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>

</head>
<body>
<!--
    The cubbles client-runtime-container is bound to the next element.
    Place Cubbles-Component there as child element.
    Note: Currently there is only one element supported. This will change in future (@see PLAT-205).
-->
<h1>&lt;cubx-checkbox&gt; Demo</h1>
<h2>Slots:</h2>
<form>
    <div style="width: 100%">
        <label for="id"><h3>id (string):</h3></label>
        <input type="text" id="id" value="component_id">
        <button id="btn_setId" disabled="disabled" type="button">Set</button>
    </div>
    <div style="width: 100%">
        <label for="label"><h3>label (sting):</h3></label>
        <input type="text" id="label" value="Label text">
        <button id="btn_setLabel" disabled="disabled" type="button">Set</button>
    </div>

    <div style="width: 100%">
        <label for="trueRadio"><h3>checked (boolean):</h3></label>
        <input type="radio" value="true" name="checked" id="trueRadio"> True
        <input type="radio" value="false" name="checked" id="falseRadio" checked> False

        <button id="btn_set" disabled="disabled" type="button">Set</button>
    </div>

    <div style="width: 100%">
        <label for="rightText"><h3>rightText (sting):</h3></label>
        <input type="text" id="rightText" value="Right text">
        <button id="btn_setRightText" disabled="disabled" type="button">Set</button>
    </div>

</form>
<h2>Other slots:</h2> name, required, readonly, disabled, value and tabindex.
<div style="width:100%;height:1px;background-color:#0b0b0b;display:inline-block;"></div>
<h2>View</h2>
<div cubx-core-crc>
    <cubx-checkbox cubx-webpackage-id="this"></cubx-checkbox>
</div>

<script>
    (function(){
        'use strict';

        var btn_set = document.getElementById('btn_set');
        var btn_setRightText = document.getElementById('btn_setRightText');
        var btn_setLabel = document.getElementById('btn_setLabel');
        var btn_setId = document.getElementById('btn_setId');
        var id = document.getElementById('id');
        var trueRadio = document.getElementById('trueRadio');
        var rightText = document.getElementById('rightText');
        var label = document.getElementById('label');

        var cubxHtmlComponent = document.getElementsByTagName('cubx-checkbox')[0];

        document.addEventListener('cifReady', function() {
            btn_set.removeAttribute('disabled');
            btn_setRightText.removeAttribute('disabled');
            btn_setLabel.removeAttribute('disabled');
            btn_setId.removeAttribute('disabled');
        });

        btn_set.addEventListener('click', function() {
            var checked = trueRadio.checked;
            cubxHtmlComponent.setChecked(checked);
        });

        btn_setRightText.addEventListener('click', function() {
            var value = rightText.value;
            cubxHtmlComponent.setRightText(value);
        });

        btn_setLabel.addEventListener('click', function() {
            var value = label.value;
            cubxHtmlComponent.setLabel(value);
        });

        btn_setId.addEventListener('click', function() {
            var value = id.value;
            cubxHtmlComponent.setId(value);
        });
    })()
</script>

</body>
</html>
