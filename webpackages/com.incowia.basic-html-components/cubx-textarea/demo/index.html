<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;cubx-textarea&gt;</title>

    <script src="../../../cubx.core.rte@2.1.0/webcomponents-lite/webcomponents-lite.js"></script>

    <!--
        Refer to the crc-loader artifact from a Cubbles-Base.
        Take care: All other dependencies are expected to be available within the same Base!

        Want to add a 'main' -script to be executed after the dependencies have been loaded?
        If yes, add the following attribute: data-crc-main="js/my-script.js"
    -->
    <script src="../../../cubx.core.rte@2.1.0/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>

</head>
<body>
<!--
    The cubbles client-runtime-container is bound to the next element.
    Place Cubbles-Component there as child element.
    Note: Currently there is only one element supported. This will change in future (@see PLAT-205).
-->
<h1>&lt;cubx-textarea&gt; Demo</h1>
<h2>Slots:</h2>
<form>
    <div style="width: 100%">
        <label for="id"><h3>id (string):</h3></label>
        <input type="text" id="id" value="component_id">
        <button id="btn_setId" disabled="disabled" type="button">Set</button>
    </div>
    <div style="width: 100%">
        <label for="label"><h3>label (sting):</h3></label>
        <input type="text" id="label" value="Label text">
        <button id="btn_setLabel" disabled="disabled" type="button">Set</button>
    </div>

    <div style="width: 100%">
        <label for="value"><h3>value (string):</h3></label>
        <textarea id="value">Text for the text area</textarea>
        <button id="btn_setValue" disabled="disabled" type="button">Set</button>
    </div>

    <div style="width: 100%">
        <label for="columns"><h3>cols (number):</h3></label>
        <input type="number" id="columns" value="50">
        <button id="btn_setColumns" disabled="disabled" type="button">Set</button>
    </div>

    <div style="width: 100%">
        <label for="rows"><h3>rows (number):</h3></label>
        <input type="number" id="rows" value="5">
        <button id="btn_setRows" disabled="disabled" type="button">Set</button>
    </div>

    <div style="width: 100%">
        <label for="minLength"><h3>minLength (number):</h3></label>
        <input type="number" id="minLength" value="0">
        <button id="btn_setMinLength" disabled="disabled" type="button">Set</button>
    </div>

    <div style="width: 100%">
        <label for="maxLength"><h3>maxLength (number):</h3></label>
        <input type="number" id="maxLength" value="100">
        <button id="btn_setMaxLength" disabled="disabled" type="button">Set</button>
    </div>
</form>
<h2>Other slots:</h2> name, required, readonly, disabled and tabindex.
<div style="width:100%;height:1px;background-color:#0b0b0b;display:inline-block;"></div>
<h2>View</h2>
<div cubx-core-crc>
    <cubx-textarea cubx-webpackage-id="this"></cubx-textarea>
</div>

<script>
    (function(){
        'use strict';

        var btn_setValue = document.getElementById('btn_setValue');
        var btn_setColumns = document.getElementById('btn_setColumns');
        var btn_setRows = document.getElementById('btn_setRows');
        var btn_setMinLength = document.getElementById('btn_setMinLength');
        var btn_setMaxLength = document.getElementById('btn_setMaxLength');
        var btn_setLabel = document.getElementById('btn_setLabel');
        var btn_setId = document.getElementById('btn_setId');
        var id = document.getElementById('id');
        var label = document.getElementById('label');
        var value = document.getElementById('value');
        var columns = document.getElementById('columns');
        var rows = document.getElementById('rows');
        var minLength = document.getElementById('minLength');
        var maxLength = document.getElementById('maxLength');

        var cubxHtmlComponent = document.getElementsByTagName('cubx-textarea')[0];

        document.addEventListener('cifReady', function() {
            btn_setValue.removeAttribute('disabled');
            btn_setColumns.removeAttribute('disabled');
            btn_setRows.removeAttribute('disabled');
            btn_setMinLength.removeAttribute('disabled');
            btn_setMaxLength.removeAttribute('disabled');
            btn_setLabel.removeAttribute('disabled');
            btn_setId.removeAttribute('disabled');
        });

        btn_setId.addEventListener('click', function() {
            var value = id.value;
            cubxHtmlComponent.setId(value);
        });

        btn_setValue.addEventListener('click', function() {
            var text = value.value;
            cubxHtmlComponent.setValue(text);
        });

        btn_setColumns.addEventListener('click', function() {
            var value = columns.value;
            cubxHtmlComponent.setCols(value);
        });

        btn_setRows.addEventListener('click', function() {
            var value = rows.value;
            cubxHtmlComponent.setRows(value);
        });

        btn_setMinLength.addEventListener('click', function() {
            var value = minLength.value;
            cubxHtmlComponent.setMinLength(value);
        });

        btn_setMaxLength.addEventListener('click', function() {
            var value = maxLength.value;
            cubxHtmlComponent.setMaxLength(value);
        });

        btn_setLabel.addEventListener('click', function() {
            var value = label.value;
            cubxHtmlComponent.setLabel(value);
        });
    })()
</script>

</body>
</html>
