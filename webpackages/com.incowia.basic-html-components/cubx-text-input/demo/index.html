<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;cubx-text-input&gt;</title>

    <script src="../../../cubx.core.rte@1.7.0/webcomponents/webcomponents-lite.js"></script>

    <!--
        Refer to the crc-loader artifact from a Cubbles-Base.
        Take care: All other dependencies are expected to be available within the same Base!

        Want to add a 'main' -script to be executed after the dependencies have been loaded?
        If yes, add the following attribute: data-crc-main="js/my-script.js"
    -->
    <script src="../../../cubx.core.rte@1.7.0/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>

</head>
<body>
<!--
    The cubbles client-runtime-container is bound to the next element.
    Place Cubbles-Component there as child element.
    Note: Currently there is only one element supported. This will change in future (@see PLAT-205).
-->
<h1>&lt;cubx-text-input&gt; Demo</h1>
<h2>Slots:</h2>
<form>
    <div style="width: 100%">
        <label for="label"><h3>label (sting):</h3></label>
        <input type="text" id="label" value="Label text">
        <button id="btn_setLabel" disabled="disabled" type="button">Set</button>
    </div>

    <div style="width: 100%">
        <label for="placeholderText"><h3>placeholder (string):</h3> </label>
        <input type="text" id="placeholderText" value="Write your name">
        <button id="btn_placeholderText" disabled="disabled" type="button">Set placeholder</button>
    </div>
</form>
<div style="width:100%;height:1px;background-color:#0b0b0b;display:inline-block;"></div>
<h2>View</h2>
<div cubx-core-crc>
    <cubx-text-input cubx-dependency="this/cubx-text-input/main"></cubx-text-input>
</div>

<script>
    (function(){
        'use strict';

        var btn_placeholder = document.getElementById('btn_placeholderText');
        var btn_setLabel = document.getElementById('btn_setLabel');
        var label = document.getElementById('label');
        var placeholder = document.getElementById('placeholderText');
        var cubxTextInput = document.getElementsByTagName('cubx-text-input')[0];

        document.addEventListener('cifReady', function() {
            btn_placeholder.removeAttribute('disabled');
            btn_setLabel.removeAttribute('disabled');
        });

        btn_placeholder.addEventListener('click', function() {
            var value = placeholder.value;
            cubxTextInput.setPlaceholder(value);
        });

        btn_setLabel.addEventListener('click', function() {
            var value = label.value;
            cubxTextInput.setLabel(value);
        });
    })()
</script>

</body>
</html>
