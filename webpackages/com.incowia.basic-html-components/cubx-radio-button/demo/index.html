<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;cbx-radio-button&gt;</title>

    <script src="../../../cubx.core.rte@1.7.0/webcomponents/webcomponents-lite.js"></script>

    <!--
        Refer to the crc-loader artifact from a Cubbles-Base.
        Take care: All other dependencies are expected to be available within the same Base!

        Want to add a 'main' -script to be executed after the dependencies have been loaded?
        If yes, add the following attribute: data-crc-main="js/my-script.js"
    -->
    <script src="../../../cubx.core.rte@1.7.0/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>

</head>
<body>
<!--
    The cubbles client-runtime-container is bound to the next element.
    Place Cubbles-Component there as child element.
    Note: Currently there is only one element supported. This will change in future (@see PLAT-205).
-->
<h1>&lt;cbx-radio-button&gt; Demo</h1>
<form>
    <div style="width: 100%">
        <label for="trueRadio">Checked?: </label>
        <input type="radio" value="true" name="checked" id="trueRadio"> True
        <input type="radio" value="false" name="checked" id="falseRadio" checked> False

        <button id="btn_set" disabled="disabled" type="button">Set</button>
    </div>
    <div style="width: 100%">
        <label for="nameAttribute">Name attribute: </label>
        <input type="text" id="nameAttribute">
        <button id="btn_setName" disabled="disabled" type="button">Set name</button>
    </div>

</form>
<h2>View</h2>
<div cubx-core-crc>
    <cubx-radio-button cubx-dependency="this/cubx-radio-button/main"></cubx-radio-button>
</div>

<script>
    (function(){
        'use strict';

        var btn_set = document.getElementById('btn_set');
        var btn_setName = document.getElementById('btn_setName');
        var trueRadio = document.getElementById('trueRadio');
        var nameAttribute = document.getElementById('nameAttribute');

        var cubxRadioButton = document.getElementsByTagName('cubx-radio-button')[0];

        document.addEventListener('cifReady', function() {
            btn_set.removeAttribute('disabled');
            btn_setName.removeAttribute('disabled');
        });

        btn_set.addEventListener('click', function() {
            var value = trueRadio.checked;
            cubxRadioButton.setChecked(value);
        });

        btn_setName.addEventListener('click', function() {
            var name = nameAttribute.value;
            cubxRadioButton.setName(name);
        });

    })()
</script>

</body>
</html>
