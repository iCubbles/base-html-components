<link rel="import" href="cubx-select-style.html">
<dom-module id="cubx-select">

    <template>
        <style include="cubx-select-style"></style>
        <label for$="{{model.id}}">{{model.label}}</label>
        <select id$="{{model.id}}" on-change="inputFieldSlotValueChanged"></select>
    </template>

    <script src="cubx-select.js"></script>
</dom-module>
