<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;cbx-image-input&gt;</title>

    <script src="../../../cubx.core.rte@1.7.0/webcomponents/webcomponents-lite.js"></script>

    <!--
        Refer to the crc-loader artifact from a Cubbles-Base.
        Take care: All other dependencies are expected to be available within the same Base!

        Want to add a 'main' -script to be executed after the dependencies have been loaded?
        If yes, add the following attribute: data-crc-main="js/my-script.js"
    -->
    <script src="../../../cubx.core.rte@1.7.0/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>
</head>
<body>
<!--
    The cubbles client-runtime-container is bound to the next element.
    Place Cubbles-Component there as child element.
    Note: Currently there is only one element supported. This will change in future (@see PLAT-205).
-->
<h1>&lt;cbx-image-input&gt; Demo</h1>
<h2>Slots:</h2>
<form>
    <div style="width: 100%">
        <label for="srcValue"><h3>src (string):</h3></label>
        <input type="text" id="srcValue" disabled value="img/img.png">
        <button id="btn_setSrc" disabled="disabled" type="button">Set src</button>
    </div>
    <div style="width: 100%">
        <label for="widthValue"><h3>width (number):</h3></label>
        <input type="number" id="widthValue" value="50">
        <button id="btn_setWidth" disabled="disabled" type="button">Set width</button>
    </div>
    <div style="width: 100%">
        <label for="heightValue"><h3>height (number):</h3></label>
        <input type="number" id="heightValue" value="50">
        <button id="btn_setHeight" disabled="disabled" type="button">Set height</button>
    </div>
    <div style="width: 100%">
        <label for="heightValue"><h3>alt (sting):</h3></label>
        <input type="text" id="altValue" value="This is an image">
        <button id="btn_setAlt" disabled="disabled" type="button">Set alt</button>
    </div>
</form>
<div style="width:100%;height:1px;background-color:#0b0b0b;display:inline-block;"></div>
<h2>View</h2>
<div cubx-core-crc>
    <cubx-image-input cubx-dependency="this/cubx-image-input/main"></cubx-image-input>
</div>

<script>
    (function(){
        'use strict';

        var btn_setSrc = document.getElementById('btn_setSrc');
        var btn_setWidth = document.getElementById('btn_setWidth');
        var btn_setHeight = document.getElementById('btn_setHeight');
        var btn_setAlt = document.getElementById('btn_setAlt');
        var src = document.getElementById('srcValue');
        var width = document.getElementById('widthValue');
        var height = document.getElementById('heightValue');
        var alt = document.getElementById('altValue');

        var cubxImageInput = document.getElementsByTagName('cubx-image-input')[0];

        document.addEventListener('cifReady', function() {
            btn_setSrc.removeAttribute('disabled');
            btn_setWidth.removeAttribute('disabled');
            btn_setHeight.removeAttribute('disabled');
            btn_setAlt.removeAttribute('disabled');
        });

        btn_setSrc.addEventListener('click', function() {
            var value = src.value;
            cubxImageInput.setSrc(value);
        });

        btn_setWidth.addEventListener('click', function() {
            var value = width.value;
            cubxImageInput.setWidth(value);
        });

        btn_setHeight.addEventListener('click', function() {
            var value = height.value;
            cubxImageInput.setHeight(value);
        });

        btn_setAlt.addEventListener('click', function() {
            var value = alt.value;
            cubxImageInput.setAlt(value);
        });
    })()
</script>


</body>
</html>
