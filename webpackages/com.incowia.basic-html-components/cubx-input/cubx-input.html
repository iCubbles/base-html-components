<link rel="import" href="cubx-input-style.html">
<dom-module id="cubx-input">

    <template>
        <style include="cubx-input-style"></style>
        <label for$="{{model.id}}">{{model.label}}</label>
        <input id$="{{model.id}}"
               on-change="inputFieldSlotValueChanged"
               on-keypress="keyPressed">{{model.rightText}}
    </template>

    <script src="cubx-input.js"></script>
</dom-module>
